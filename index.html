<!DOCTYPE html>
<html>

<head>
    <title>Birthdays List</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="minimal-ui, width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="HandheldFriendly" content="true" />
    <link rel="apple-touch-icon" href="http://cdn.marketplaceimages.windowsphone.com/v8/images/276ee3d6-bb31-4e59-8f88-fc06b7ef864b?imageType=ws_icon_small">
    <script language="javascript" type="text/javascript" src="logic.js"></script>
    <script language="javascript" type="text/javascript" src="clsContact.js"></script>
    <style type="text/css">
        body {
            margin: 0px;
            padding: 0px;
            background: #FFFFFF;
            overflow: hidden;
            -webkit-text-size-adjust: none;
            -webkit-user-select: none;
        }

        #divMain {
            position: absolute;
            left: 0px;
            top: 0px;
            transition: 0.3s;
            background-color: #6D6968;
        }

        #heading {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 360px;
            height: 37px;
            text-align: center;
            font-family: Sans-Serif;
            font-size: 25px;
            color: #FFFFFF;
            padding-top: 10px;
            background-color: #00b386;
        }
        #navbar {
            position: absolute;
            top: 47px;
            left: 0px;
            height: 37px;
            padding-bottom: 5px;
            background-color: #FFFFFF;
        }
        #btnNavAddContact {
            position: absolute;
            color: #00e6ac;
            top: 0px;
            right: 0px;
            height: 42px;
            padding-top: 3px;
            text-align: center;
            font-size: 20px;
            transition: 0.3s;
            border-style: none;
            font-family: Sans-Serif;
            background-color: #FFFFFF;
        }
        #btnNavShowContacts {
            position: absolute;
            top: 0px;
            left: 0px;
            height: 42px;
            color: white;
            transition: 0.3s;
            padding-top: 3px;
            text-align: center;
            font-size: 20px;
            border-style: none;
            font-family: Sans-Serif;
            background-color: #00e6ac;
        }
        #inputInformation {
            position: absolute;
            top: 89px;
            transition: 0.3s;
            background-color: #372D52;
        }
        #showInformation {
            position: absolute;
            background-color: #372D52;
            transition: 0.3s;
            top: 89px;
            left: 0px;
        }
        #addNewContact {
            position: absolute;
            left: 60px;
            height: 28px;
            text-align: center;
            font-family: Sans-Serif;
            font-size: 20px;
            border-width: 3px;
            border-radius: 5px;
            color: white;
            padding-top: 7px;
            background-color: #00e6ac;
        }
        #txtName {
            position: absolute;
            left: 40px;
            height: 30px;
            font-family: Sans-Serif;
            font-size: 18px;
            border: none;
            padding-left: 5px;
        }

        #txtBirthDate {
            position: absolute;
            left: 40px;
            height: 30px;
            font-family: Sans-Serif;
            font-size: 18px;
            border: none;
            padding-left: 5px;
        }

        #txtPhoneNumber {
            position: absolute;
            left: 40px;
            height: 30px;
            font-family: Sans-Serif;
            font-size: 18px;
            border: none;
            padding-left: 5px;
        }

        #deleteMessageMain {
            position: absolute;
            top: 0px;
            left: 0px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #deleteMessageBody {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #372D52;
            color: #76DAC4;
            pointer-events: all;
        }

        #btnDeleteMessageOK {
            position: absolute;
            top: 150px;
            left: 20px;
            width: 70px;
            height: 35px;
            text-align: center;
            font-family: Sans-Serif;
            font-size: 20px;
            border-width: 3px;
            border-radius: 5px;
            background-color: #00b386;
            border-color: #00b386;
            color: white;
            border-style: solid;
        }

        #btnDeleteMessageCancel {
            position: absolute;
            top: 150px;
            left: 110px;
            width: 70px;
            height: 35px;
            text-align: center;
            font-family: Sans-Serif;
            font-size: 20px;
            border-width: 3px;
            border-radius: 5px;
            background-color: #00b386;
            border-color: #00b386;
            color: white;
            border-style: solid;
        }

        #deleteMessageString {
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 5px;
            font-size: 16px;
            font-family: Sans-Serif;
        }

        #errorMessageMain {
            position: absolute;
            top: 0px;
            left: 0px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #errorMessageBody {
            position: absolute;
            top: 185px;
            left: 80px;
            width: 200px;
            height: 200px;
            background-color: #372D52;
            color: #76DAC4;
            pointer-events: all;
        }

        #btnErrorMessageOK {
            position: absolute;
            top: 150px;
            left: 20px;
            width: 160px;
            height: 35px;
            text-align: center;
            font-family: Sans-Serif;
            font-size: 20px;
            border-width: 3px;
            border-radius: 5px;
            background-color: #00b386;
            border-color: #00b386;
            color: white;
            border-style: solid;
        }

        #errorMessageString {
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 5px;
            font-size: 16px;
            font-family: Sans-Serif;
        }

        #showContactList {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #FFFFFF;
            overflow: scroll;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        #showContact {
            background-color: #00e6ac;
            height: 50px;
        }
        #showContactName {
            position: absolute;
            font-size: 18px;
            top: 5px;
            left: 3px;
            color: #FFFFFF;
            font-family: Sans-Serif;
        }
        #showContactPhoneNumber {
            position: absolute;
            left: 10px;
            font-size: 16px;
            color: #8000ff;
            font-family: Sans-Serif;
        }
        #showContactBirthDate {
            position:absolute;
            right: 10px;
            font-size: 15px;
            font-family: Sans-Serif;
        }
    </style>
</head>
<body onload="body_load();">
    <div id="divMain">
        <div id="heading">Birthdays List</div>
        <div id="navbar">
            <input id="btnNavShowContacts" type="button" value="Contacts" />
            <input id="btnNavAddContact" type="button" value="New" />
        </div>
        <div id="inputInformation">
            <input type="text" placeholder="Name" id="txtName" />
            <input type="text" placeholder="Birth Date (YYYY/MM/DD)" id="txtBirthDate" />
            <input type="tel" placeholder="Phone Number ((###)###-####)" id="txtPhoneNumber" />
            <div id="addNewContact">Add</div>
        </div>
        <div id="showInformation">
            <div id="showContactList">
            </div>
        </div>
    </div>
    <div id="errorMessageMain">
        <div id="errorMessageBody">
            <p id="errorMessageString"></p>
            <input type="button" id="btnErrorMessageOK" value="OK" />
        </div>
    </div>
    <div id="deleteMessageMain">
        <div id="deleteMessageBody">
            <p id="deleteMessageString"></p>
            <input type="button" id="btnDeleteMessageOK" value="OK" />
            <input type="button" id="btnDeleteMessageCancel" value="Cancel" />
        </div>
    </div>
</body>
</html>
